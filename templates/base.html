{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{{web_site_name}}</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">
    <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}"/>
    
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" >

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/base-style.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    <!--<meta property="og:title" content="Профсреда. Портал профориентации!" />-->

    <!-- jQuery Plugins -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bluebird.core.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

</head>
<body>
    <div class='page-wrapper'>
        {% include 'partials/navbar.html' %}
        <div class='page-content'>
            {% block content %}
            {% endblock %}
        </div>

        {% include 'partials/footer.html' %}
    </div>

    <!-- preloader -->
    <div id='preloader'><div class='preloader'></div></div>
    <!-- /preloader -->




    
</body>
</html>
