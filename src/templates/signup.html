{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

	<div id="about" class="section">
<!-- container -->
    <div class="container">

        <!-- row -->
        <div class="row">

            <div class="col-md-6">
                <h2>{% trans "Sign Up" %}</h2>

                <p>{% blocktrans %}Уже зарегистрированы? <a href="/accounts/login">Войдите</a>.{% endblocktrans %}</p>

                <form class="signup" id="signup_form" method="post" action="{% url 'signup' %}">
                    <!--account_signup-->
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}

                    <button type="submit" class="main-button icon-button">{% trans "Sign Up" %}</button>
                </form>

            </div>
        </div>
    </div>
        </div>

{% endblock %}
