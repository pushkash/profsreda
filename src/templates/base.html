{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ web_site_name}}</title>

    <!-- Google font -->

    <style>
        @media (min-width: 992px) {
            .col-md-1-10 {
                width: 10%;
                float: left;
            }
            .col-md-3-10 {
                width: 30%;
                float: left;
            }
            .col-md-4-10 {

            }
        }

		<![endif]-->

    <meta property="og:title" content="Профсреда. Портал профориентации!" />
    <meta property="og:image" content="http://5.200.35.96:8000/static/img/logo.png" />


</head>
<body>
    <div>
        {% include 'navbar.html' %}

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
