{% load static %}
		<!-- Footer -->
		<footer id="footer" class="section">

			<!-- container -->
			<div class="container">

				<!-- row -->
				<div class="row">

					<!-- footer logo -->
					<div class="col-md-6">
						<div class="footer-logo">
							{% comment %} <a class="logo" href="/">
								<img src="{% static 'img/logo.png' %}" alt="logo">
							</a> {% endcomment %}

							<div class="logo-wrapper"> 
								<a href="/">
									<div class="logo2">
										профсреда
									</div> 
								</a> 
							</div> 

							
						</div>
					</div>
					<!-- footer logo -->

					<!-- footer nav -->
					<div class="col-md-6">
						<ul class="footer-nav">
							<li><a href="/">Главная</a></li>

                            {% if user.is_authenticated %}

                                <li><a href="/tests/">Тесты</a></li>
                                <li><a href="/accounts/logout/">Выход</a></li>

                            {% else %}

                                <li><a href="/accounts/login/">Вход</a></li>
                                <li><a href="/accounts/signup/">Регистрация</a></li>

                            {% endif %}

						</ul>
					</div>
					<!-- /footer nav -->

				</div>
				<!-- /row -->

				<!-- row -->
				<div id="bottom-footer" class="row">

					<!-- social -->
					<div class="col-md-4 col-md-push-8">
						<ul class="footer-social">
							<li><a href="#" class="facebook"><i class="fa fa-vk"></i></a></li>
							<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
							<li><a href="#" class="youtube"><i class="fa fa-youtube"></i></a></li>
							<li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
						</ul>
					</div>
					<!-- /social -->

					<!-- copyright -->
					<div class="col-md-8 col-md-pull-4">
						<div class="footer-copyright">
                            <span>&copy; 2018. Профсреда | Портал профориентации </span>
						</div>
					</div>
					<!-- /copyright -->

				</div>
				<!-- row -->

			</div>
			<!-- /container -->

		</footer>
		<!-- /Footer -->
